<!DOCTYPE html>
<html>
<head>
    <script src="lib/require.js"></script>
    <title>Typson playground</title>
</head>
<body>
    <pre id="types"></pre>
    <script>
        require(["typson-schema", "lib/jquery"], function(schema) {
            // Enforce systematic reload of resources
            $.ajaxSetup({ cache: false });
            // Show types as json-schema definitions
            schema.definitions("example/invoice/line.ts").done(function(tree) {
                $("#types").html(JSON.stringify(tree, undefined, 2));
            });
        });
    </script>
</body>
</html>
