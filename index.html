<!DOCTYPE html>
<html>
<head>
    <script src="lib/require.js"></script>
    <title>Typson playground</title>
</head>
<body>
    <pre id="types"></pre>
    <script>
        require(["typson", "lib/jquery"], function(typson) {
            // Enforce systematic reload of resources
            $.ajaxSetup({ cache: false });
            // Show a tree
            typson.tree("example/invoice/line.ts").done(function(data) {
                $("#types").html(JSON.stringify(data, undefined, 2));
            });
        });
    </script>
</body>
</html>
